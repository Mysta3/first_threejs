<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My 3 Js</title>
    <style>body{ margin: 0; }</style>
</head>
<body>
    <h1>My First ThreeJS project</h1>
    <script src="script.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        // PrespectiveCamera(FieldOfView, Aspect Ratio, near clipping plane, far clipping plane)
        const renderer = new THREE.WebGLRenderer(); // used as a fallback for users with older browsers or devices that don't support WebGL
        renderer.setSize( window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement); //adds the <canvas> element that renderer uses to display the scene


        // Add A CUBE
        const geometry = new THREE.BoxGeometry(); //shapes
        const material = new THREE.MeshBasicMaterial( {color: 0xd4af37 }); //colors and textures
        const cube = new THREE.Mesh( geometry, material); //adds both shape and colors together
        scene.add(cube); //add cube to scene -> default cube is at coordinates 0,0,0.

        camera.position.z = 5; // move camera position out a bit so that the cube is not within the camera.

        // ADD RENDER/ANIMATE LOOP
        // needed in order to have objects rendered to screen.
        function animate(){
            requestAnimationFrame( animate );
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;
            renderer.render( scene, camera );
        }
        animate();


    </script>
</body>
</html>
